<button (click)="signOut()">Sign out</button>

<div class="form-group">
  <label for='new-post'>New post: </label>
  <textarea id="new-post" [(ngModel)]="post.text"></textarea>
</div>

<button type="submit" (click)="onPostSubmit()">{{editMode ? 'Update' : 'Add'}} Post</button>


<ul>
  <li *ngFor="let post of posts">
    <p>{{post.text}}</p>
    <button (click)="onUpdatePostClick(post)">Update Post</button>
    <button (click)="deletePost(post)">Delete Post</button>
  </li>
</ul>
